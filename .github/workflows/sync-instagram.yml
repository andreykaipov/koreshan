name: Sync Instagram Posts

on:
  schedule:
    # Run once daily at 10:00 UTC
    - cron: "0 10 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Sync Instagram posts
        id: sync
        env:
          INSTAGRAM_SESSION: ${{ secrets.INSTAGRAM_SESSION }}
        run: python scripts/sync_instagram.py

      - name: Commit and push changes
        if: steps.sync.outputs.new_posts != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/blog/ static/img/blog/
          git commit -m "Sync Instagram posts ($(date -u +%Y-%m-%d))"
          git push
