backend:
  name: github
  branch: main
  repo: andreykaipov/koreshan
  base_url: https://decap.kaipov.com    # <-- This should contain your PROXY URL
  auth_endpoint: /auth

media_folder: "static/img"
public_folder: "/img"
site_url: https://weliveinside.earth
display_url: https://weliveinside.earth
logo:
  src: https://weliveinside.earth/img/angel.png
  show_in_header: true

collections:
  # ─── Home page sections ───
  - name: "home"
    label: "Home Sections"
    files:
      - name: "index"
        label: "Home Title & Tagline"
        file: "content/home/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Tagline (appears below title)", name: "body", widget: "markdown" }

      - name: "about"
        label: "About"
        file: "content/home/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Display Order", name: "weight", widget: "number", hint: "Lower = appears earlier" }
          - { label: "Body", name: "body", widget: "markdown" }

      - name: "support"
        label: "Support"
        file: "content/home/support.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Display Order", name: "weight", widget: "number", hint: "Lower = appears earlier" }
          - { label: "Body", name: "body", widget: "markdown" }

      - name: "contact"
        label: "Contact"
        file: "content/home/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  # ─── Watch events ───
  - name: "watch"
    label: "Watch"
    label_singular: "Event"
    folder: "content/watch"
    path: "{{slug}}/index"
    create: true
    slug: "{{slug}}"
    filter: { field: "type", value: "event" }
    sortable_fields: ["date", "title"]
    view_filters:
      - { label: "Upcoming", field: "date", pattern: "" }
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "event" }
      - { label: "Event Name", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Tickets Link", name: "tickets", widget: "string", required: false }

  # ─── News posts ───
  - name: "news"
    label: "News"
    label_singular: "Post"
    folder: "content/blog"
    path: "{{year}}-{{month}}-{{day}}-{{slug}}/index"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "/static/img/blog/{{slug}}"
    public_folder: "/img/blog/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "L. Fried" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["news", "archives"]
        default: "news"
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["history", "production", "casting", "crowdfunding"]
        required: false
      - { label: "Instagram URL", name: "instagram_url", widget: "string", required: false, hint: "Link to the original Instagram post" }
      - label: "Images"
        name: "images"
        hint: "Upload images here, and reference them in the body, no need to select them afterwards."
        widget: "image"
        choose_url: false
        multiple: true
      - { label: "Body", name: "body", widget: "markdown" }

  # ─── Team members ───
  - name: "team"
    label: "Team"
    label_singular: "Team Member"
    folder: "content/team"
    path: "{{slug}}/index"
    create: true
    slug: "{{slug}}"
    filter: { field: "type", value: "member" }
    sortable_fields: ["weight", "title"]
    media_folder: "/static/img/team"
    public_folder: "/img/team"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "member" }
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", choose_url: false }
      - { label: "Display Order", name: "weight", widget: "number", hint: "Lower number = appears earlier. Could even be negative." }
      - { label: "Image Width", name: "image_width", widget: "string", required: false, hint: "Depending on how the dimensions of the image, you might want to adjust its width so that it doesn't look weird next to the text." }
      - { label: "Text Wrap", name: "text_wrap", widget: "boolean", required: false, hint: "Depending on how much you write in the bio, you might want to wrap the text around the image for stylistic purposes." }
      - { label: "Website", name: "website", widget: "string", required: false }
      - { label: "Instagram", name: "instagram", widget: "string", required: false }
      - { label: "Bio", name: "body", widget: "markdown", required: true }
